<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Beer App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <section class="hero is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Random Beer App!
        </h1>
        <h2 class="subtitle">
          What will it be today?
        </h2>
      </div>
      <br>
      <div class="container">
        <button class="button is-large" onClick="window.location.reload();">Go!</button>
      </div>
    </div>
  </section>
  <body>
  <section class="section">
    <div class="container">
        <div class="content is-medium">
            <h1>{{ beer.name }}</h1>
            <h4>{{ beer.abv }} %</h4>
            <p>{{ beer.desc }}</p>
            <h5>Dinner suggestion:</h5>
            <p>{{ beer.foodpair }}</p>
        </div>
    </div>
  </section>
  </body>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Random Beer App</strong> by <a href="https://jhnwr.com">John Rooney</a>.
      </p>
    </div>
  </footer>
</html>
